<!doctype html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<title th:text="${title}">Base html</title>
</head>
<body>


	<!-- navbar -->
	<nav
		class="navbar navbar-expand-lg navbar dark Sbg-body-tertiary bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				
					<li class="nav-item"><a th:href="@{/}"  class="nav-link active"
						aria-current="page" href="#">Home</a></li>
						
					<li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>

					<li class="nav-item"><a class="nav-link disabled"
						aria-disabled="true">LOGIN</a></li>

					<li class="nav-item"><a class="nav-link " th:href="@{/signup}" href="#"
						aria-disabled="true">SIGNUP</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<div th:replace="${content}"></div>



	<script th:src="@{/js/script.js}"></script>
</body>
</html>
