<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<section class="vh-100" style="background-color: rgba(0, 0, 0, 0.3);">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
						

					<div class="card text-black" style=" background:transparent;border: none">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

									<form class="mx-1 mx-md-4" action="" th:action="@{/do_register}" method="post"
										th:object="${user}">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example1c">Your Name</label>
												<input th:value="${user.name}" name="name" type="text"
													id="form3Example1c" class="form-control" />

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example3c">Your Email</label>
												<input th:value="${user.email}" name="email" type="email"
													id="form3Example3c" class="form-control" />

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example4c">Password</label>
												<input name="password" type="password" id="form3Example4c"
													class="form-control" />

											</div>
										</div>

										<div class="form-group">
											<textarea name="about" th:value="${user.about}"
												placeholder="Enter Something Yourself" rows="4"
												class="form-control"></textarea>
										</div>

										<div class="form-group form-chack text-center">
											<input type="checkbox" name="agreement" class="form-check-input"
												id="agreement" />
											<label for="agreement">Accepts terms and condition</label>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<button type="submit" class="btn btn-primary btn-lg">Register</button>
											<button type="reset" class="btn btn-primary btn-lg mx-2">Reset</button>
										</div>

									</form>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
