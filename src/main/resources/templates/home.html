<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
    <style>
        .column-container {
            display: flex;
            flex-wrap:wrap;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .banner {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            max-width: 400px;
            width: 100%;
        }

        .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <section class="banner d-flex flex-direction-column  flex-wrap-wrap justify-content-center align-items-center">
            <div class="column-container">
                <h1 class="font-weight-bold">Smart Contact Manager</h1>
                <p>Start collecting your contacts in a smarter way. </p>
                <p>We provide an efficient and smarter way of handling contacts.</p>
                <button class="btn btn-primary btn-lg">Get Started</button>
            </div>
        </section>
    </div>
</body>
</html>
